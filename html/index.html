<!doctype html>
<html lang="en">

<head>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

        <title>Hello, world!</title>
    </head>
    <style>
        .gradient {
            background-image: linear-gradient( to bottom, rgba(243, 244, 246, 0.1), rgba(0, 0, 0, 0.8));
        }
    </style>

    <body>
        <div class="max-w-screen-xl mx-auto p-4">
            <h1 class="text-5xl font-extrabold mb-4 text-center text-indigo-700">Times</h1>
            <div class="flex flex-col md:flex-row -mx-1.5 p-4">
                <a href="#" class="h-72 md:h-auto w-full md:w-7/12 mx-1.5 mb-6 md:mb-0 group">
                    <div class="h-72 md:h-full relative">
                        <img src="https://images.unsplash.com/photo-1624397640148-949b1732bb0a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=564&q=80" class="absolute z-0 object-cover w-full h-72 md:h-full rounded-md">
                        <div class="absolute gradient w-full h-72 md:h-full rounded-md z-10"></div>
                        <div class="absolute left-0 right-0 bottom-0 p-4 z-30">
                            <h1 class="font-bold text-white leading-tight sm:mb-1.5 group-hover:underline text-2xl md:text-3xl">Will printable solar cells reshape buildings?</h1>
                            <div class="text-xs text-white hidden sm:block">
                                <div class="flex items-center">
                                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="clock" class="h-3 mr-1" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path>
                                    </svg>
                                    <span class="text-xs text-white">18h | Stephen Ainsworth</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
			
                <div class="w-full md:w-5/12 mx-1.5" id="list">
                    
                </div>
            </div>
        </div>

    </body>

    <!-- call api method  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
       
        var baseurl = "http://localhost:3000";
        function loadlist() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", baseurl + "/getTimeStories", true);
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    var result = JSON.parse(xmlhttp.responseText);
                    Alllist=result.data;
                    var main='';
                     for (i = 0; i < Alllist.length; i++){
					 main += "<a href='"+Alllist[i].link+"' class='flex items-center group mb-3 pb-3 border-b'><img src='"+Alllist[i].image_url+"' class='rounded-md object-cover mr-3 h-24 w-24'><div class='flex-1'><h2 class='font-bold text-lg leading-tight group-hover:underline mb-2'>"+Alllist[i].title+"</h2><div class='flex items-center'><svg aria-hidden='true' focusable='false' data-prefix='far' data-icon='clock' class='h-3 mr-1' role='img' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='currentColor' d='M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z'></path></svg><span class='text-xs'>"+Alllist[i].created_by+"</span></div></div></a>";
                     }
                  
                   $('#list').html(main);
                }
            };
            xmlhttp.send();
        }
        window.onload = function() {
            loadlist();
        }
		
		
    </script>

</html>
